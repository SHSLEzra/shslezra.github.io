---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

{% for post in site.posts %}
	{% if post.categories contains page.categories %}
	<article>
    	<h2>
      	<a href="{{ post.url }}">
        	{{ post.title }}
      	</a>
    	</h2>
    {{ post.excerpt }}
  </article>
{% endfor %}

</article>
